<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="" class="dropDown">
        <option value="">Select a value...</option>
      </select>
      <div>
        <div class="block1" id="los-angeles">
          <div>
            <h2 class="city">Los Angeles</h2>
            <div class="date">28 Dec 2024</div>
          </div>
          <div class="time">4:38:15 <small>PM</small></div>
        </div>
        <div class="block1" id="paris">
          <div>
            <h2 class="city">Paris</h2>
            <div class="date">28 Dec 2024</div>
          </div>
          <div class="time">4:38:15 <small>PM</small></div>
        </div>
      </div>

      <footer>
        This project is coded by Akshita and is open sourced at
        <a href="https://github.com/Akshita70305/World-Clock">GitHub</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
